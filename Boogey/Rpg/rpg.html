 <!DOCTYPE html>
 <html>
     <head>
       <link rel="stylesheet" href="rpg.css">
       <script src="rpg.js"></script>
     </head>

     <body class="body" id="body">
             <div class="main" id="main">

                 <div class="equipment" id="equipment">
                     
                     <div class="helmSlot" id="helmSlot">

                     </div>

                     <div class="chestSlot" id="chestSlot">

                     </div>

                     <div class="legSlot" id="legSlot">

                     </div>

                     <div class="amuletSlot" id="amuletSlot">

                     </div>

                 </div>

                 <div class="playerStats" id="playerStats">
                    
                     <div class="gold" id="gold">

                     </div>

                     <div class="attack" id="attack">

                     </div>

                     <div class="defense" id="defense">

                     </div>

                     <div class="hp" id="hp">

                     </div>

                 </div>
   
               
                 <div class="storyBox" id="storyBox">
                     
                     <div class="innerStoryText" id="innerStoryText">

                     </div>

                 </div>

                 <div class="choiceBox" id="choiceBox">
                     
                     <button class="enterButton" id="enterButton" onclick="toggle()">
                        Enter
                     </button>

                 </div>

                 <div class="store" id="store">

                     <div class="storeItemsDiv" id="storeItemsDiv">

                         <div class="storeItem1" id="storeItem1">

                         </div>

                         <div class="storeItem2" id="storeItem2">

                         </div>

                         <div class="storeItem3" id="storeItem3">

                         </div>

                     </div>

                     <div class="buyButtonDiv" id="buyButtonDiv">

                        <button class="buyButton1" id="buyButton1" onclick="buyPotion()">
                             
                        </button>

                        <button class="buyButton2" id="buyButton2" onclick="buyKey()">

                        </button>

                        <button class="buyButton3" id="buyButton3" onclick="buyRope()">

                        </button>

                        <button class="exit" id="exit" onclick="toggle()">

                        </button>

                     </div>

                     <div class="confirmBuyDiv" id="confirmBuyDiv">

                        <div class="confirmItem1" id="confirmItem1">

                        </div>

                        <div class="confirmItem2" id="confirmItem2">

                        </div>

                        <div class="confirmItem3" id="confirmItem3">

                        </div>

                        <button class="buyConfirmButton" id="buyConfirmButton" onclick="confirmButton()">

                        </button>

                        <div class="totalCost" id="totalCost">

                        </div>

                     </div>
                     
                    

                     

                 </div>

                 <div class="playerInventory" id="playerInventory">
                   
                     <div class="inventoryTitle" id="inventoryTitle">

                     </div>

                     <div class="inventoryItem1" id="inventoryItem1">

                     </div>

                     <div class="inventoryItem2" id="inventoryItem2">

                     </div>

                     <div class="inventoryItem3" id="inventoryItem3">

                     </div>

                     <div class="inventoryItem4" id="inventoryItem4" >

                     </div>

                     <div class="inventoryItem5" id="inventoryItem5">

                     </div>

                 </div>

             </div>

             
             <button class="startButton" id="startButton" onclick="start()">
                 Start
             </button>
     </body>
 </html>
